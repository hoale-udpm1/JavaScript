<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DoYouLoveMe</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td colspan="2">Do you love me ?</td>
        </tr>
        <tr>
            <td><input type="button" value="yes" onclick="btYes()"></td>
            <td><input type="button" value="no" style="position: absolute; left: 430px; top: 260px" id='btNo' onmouseover="moveNo()"></td>
        </tr>
    </table>
</form>
<script>
    function btYes() {
        alert("<3");
    }

    function moveNo() {
        let left = Math.random() * window.innerWidth;
        let top = Math.random() * window.innerHeight;
        document.getElementById('btNo').style.left = left + 'px';
        document.getElementById('btNo').style.top = top + 'px';
    }
</script>
</body>
</html>
