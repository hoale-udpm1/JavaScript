<script>
    let inputweight;
    inputweight = prompt("Enter Weight");
    let weight = parseInt(inputweight);
    let inputheight;
    inputheight = prompt("Enter Height");
    let height = parseInt(inputheight);
    let bmi = weight / (height ^ 2);

    document.write('<br/>')
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");lo3
</script>
