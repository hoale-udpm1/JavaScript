<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day</title>
</head>
<body>
<form>
    <label for="inputday"><input type="number" value="tháng" id="inputday"></label>
    <input type="button" value="Tính số ngày" onclick="cal()">
    <br>
    <span id="outputday"></span>
</form>
<script>
    function cal(){
        let day = document.getElementById('inputday').value;
        switch (day) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById('outputday').innerHTML = ("This month has 31 days");
                break;
            case '2':
                document.getElementById('outputday').innerHTML = ("This month has 28 or 29 days");
                break;
            case '4':
            case '6':
            case '9':
            case '11':
            document.getElementById('outputday').innerHTML = ("This month has 30 days");
                break;
        }
    }
</script>
</body>
</html>
